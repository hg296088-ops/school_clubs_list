    /* 기본 스타일 */
    body {
      font-family: 'Malgun Gothic', Arial, sans-serif;

      margin: 20px auto;
      display: flex;
      flex-wrap: wrap; /* 제목이 전체 너비를 차지하도록 */
      gap: 30px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      width: 100%; /* 제목이 전체 너비를 차지하도록 */
      margin-bottom: 30px;
      color: #4a4a8a;
      font-size: 2.5em;
    }
    /* 동아리 목록 (왼쪽) 스타일 */
    #club-list {
      flex: 1; /* 가변 폭 */
      min-width: 280px; /* 최소 폭 설정 */
      max-height: 80vh; /* 화면 높이에 맞춰 스크롤 되도록 */
      overflow-y: auto; /* 내용이 넘치면 스크롤 */
      padding-right: 20px;
      border-right: 1px solid #eee;
      box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
    }
    .category-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #3a3a7a;
      margin-top: 20px;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 2px solid #ddd;
    }
    #club-list button {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      padding: 12px 15px;
      font-size: 1.0em;
      cursor: pointer;
      background-color: #f0f0f0;
      color: #333;
      border: none;
      border-radius: 5px;
      text-align: left;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.05);
    }
    #club-list button:hover {
      background-color: #e0e0e0;
      color: #4a4a8a;
    }
    #club-list button.active {
      background-color: #4a4a8a;
      color: white;
      font-weight: bold;
    }
    /* 동아리 정보 (오른쪽) 스타일 */
    #club-info {
      flex: 2; /* 가변 폭 */
      min-width: 600px; /* 최소 폭 설정 */
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      min-height: 400px;
      overflow-y: auto; /* 내용이 넘치면 스크롤 */
      box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
    }
    #club-info h2 {
      margin-top: 0;
      color: #4a4a8a;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    #club-info h3 {
      color: #6a6aff;
      margin-top: 25px;
      margin-bottom: 10px;
      font-size: 1.3em;
    }
    #club-info p, #club-info ul {
      line-height: 1.8;
      margin-bottom: 10px;
    }
    #club-info ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    #club-info ul li {
      margin-bottom: 5px;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
        margin: 10px;
      }
      #club-list, #club-info {
        flex: auto;
        min-width: unset;
        max-height: unset;
        overflow-y: visible;
        padding-right: 0;
        border-right: none;
      }
      #club-list {
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
        margin-bottom: 20px;
      }
    }

    const clubListDiv = document.getElementById('club-list');
    const clubInfoDiv = document.getElementById('club-info');
    let allClubs = {}; // 모든 동아리를 flat하게 저장하여 빠르게 찾을 수 있도록

    // 동아리 이름 버튼 생성 및 모든 동아리 데이터를 하나의 객체로 합치기
    clubsByCategories.forEach(category => {
      // 카테고리 제목 생성
      const categoryTitle = document.createElement('div');
      categoryTitle.classList.add('category-title');
      categoryTitle.textContent = category.categoryName;
      clubListDiv.appendChild(categoryTitle);

      for (const key in category.clubs) {
        const club = category.clubs[key];
        allClubs[key] = club; // flat allClubs 객체에 추가

        const btn = document.createElement('button');
        btn.textContent = club.name;
        btn.setAttribute('data-key', key);
        btn.classList.add('club-btn');
        clubListDiv.appendChild(btn);
      }
    });

    // 초기 화면 설정: 페이지 로드 시 첫 번째 동아리 정보 표시 (전체 동아리 중)
    const firstCategoryKey = Object.keys(clubsByCategories[0].clubs)[0]; // 첫 번째 카테고리의 첫 번째 동아리 ID
    if (firstCategoryKey) {
      clubInfoDiv.innerHTML = `<h2>${allClubs[firstCategoryKey].name}</h2>${allClubs[firstCategoryKey].description}`;
      document.querySelector(`button[data-key="${firstCategoryKey}"]`).classList.add('active');
    } else {
      clubInfoDiv.innerHTML = '<h2>동아리를 선택해 주세요</h2><p>왼쪽 목록에서 동아리 이름을 클릭하면 상세 정보를 볼 수 있습니다.</p>';
    }

    // 버튼 클릭 시 정보 변경
    clubListDiv.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        const key = e.target.getAttribute('data-key');
        if (allClubs[key]) { // 존재하는 동아리 키인지 확인
          clubInfoDiv.innerHTML = `<h2>${allClubs[key].name}</h2>${allClubs[key].description}`;

          // 모든 버튼의 'active' 클래스 제거 후, 클릭된 버튼에만 'active' 클래스 추가
          document.querySelectorAll('#club-list button').forEach(btn => btn.classList.remove('active'));
          e.target.classList.add('active');
        }
      }
    });
  </script>
